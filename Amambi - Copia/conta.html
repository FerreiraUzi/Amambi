<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="conta.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Amambi</title>
</head>
<body>

<header>
    <div class="menu-openner"><a href="indexado.html" class="fas fa-xmark"></a></div>
</header>

<section class="login">
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary" id="titulo">Bem vindo!</h2>
                <img src="gole.png" alt="" width="70%">
                
            </div>    
            <div class="second-column">
                <h2 class="title title-second">Sua Conta</h2>
                
                <img src="user.png" alt="" width="25%">
                <div class="form">
                    <label class="label-input" for="nome">
                        <i class="far fa-user icon-modify"></i>
                        <div  id="nome">
                            -------------------------
                        </div>
                    </label>
                    
                    <label class="label-input" for="email-create">
                        <i class="far fa-envelope icon-modify"></i>
                        <div id="email-create">
                            -------------------------
                        </div>
                    </label>
                    
                    <label class="label-input" for="senha-create">
                        <i class="fas fa-lock icon-modify"></i>
                        <div id="senha-create">
                            -------------------------
                        </div>
                    </label>
            <button type="submit" class="btn btn-second" id="sair" >Sair</button>
                    
                    
                </div>
            </div>
        </div>
    </div>
</section>
</body>


<script>
var muda = document.querySelector('#sair');
var nomeElemento = document.querySelector('#nome');
var emailElemento = document.querySelector('#email-create');
var senhaElemento = document.querySelector('#senha-create');

muda.addEventListener("click", function () {
    location.href = "indexado.html";
});

var userData = JSON.parse(localStorage.getItem("userData"));

if (userData) {
    document.getElementById("titulo").innerText = `Bem-vindo(a), ${userData.nome}!`;
    nomeElemento.innerText = userData.nome;
    emailElemento.innerText = userData.email;
    senhaElemento.innerText = userData.senha;
} else {
    nomeElemento.innerText = "Você não está logado.";
    emailElemento.innerText = "Você não está logado.";
    senhaElemento.innerText = "Você não está logado.";
}




</script>
</html>
